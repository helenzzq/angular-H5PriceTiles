
<div class="container-fluid">
  <div class="row">

      <h2>Currency Buy and Sell</h2>

      <div class="col-sm-3"
      *ngFor="let trade of tradeInfoList">
        <currency-tile [uuid]="trade.uuid"></currency-tile>
      </div>

      <div class="col-sm-2">
        <div class="buttons">
          <button type="button" class="btn btn-success"
          (click)="onAddTile()">Add</button>
        </div>
      </div>

        
  </div>
</div>
