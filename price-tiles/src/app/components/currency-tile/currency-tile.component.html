<!--Single Currency Pair Tile-->

<div class="currency-pair">
  <div class="row">
    <div class="col-sm-8">
      <mat-form-field appearance="fill" >
        <mat-label>Currency Pair</mat-label>
        <mat-select class="select" [(value)]="tradeInfo.currencyPair">
          <mat-option *ngFor="let cp of currencyPairs" [value]="cp.name">
            {{cp.name}}
          </mat-option>
        </mat-select> 
      </mat-form-field>
    </div>
    <div class="col-sm-2">  
      <button mat-button
      (click)="onDeleteTile()">X</button>
    </div>
  </div>

    <mat-form-field appearance="fill" >
      <mat-label>Amount</mat-label>
      <mat-select class="select" [(value)]="tradeInfo.notional">
        <mat-option *ngFor="let quantity of quantities" [value]="quantity.value">
          {{quantity.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  
  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Amount</mat-label>
    <input matInput type="number" [(ngModel)]="tradeInfo.notional"class="example-right-align" placeholder="0" >
    <span matPrefix>$&nbsp;</span>
    <span matSuffix>.00</span>
  </mat-form-field>
  <!--Test Trade Info-->
  <p>CurrencyPair:{{tradeInfo.currencyPair}}</p>
  <p>Notional:{{tradeInfo.notional}}</p>
  <div class="btns">
    <app-trade-button id="bid-btn" [tradeInfo]="tradeInfo" [price]="bidPrice"></app-trade-button>
    <app-trade-button id="ask-btn" [tradeInfo]="tradeInfo" [price]="askPrice"></app-trade-button>

  </div>
</div>
