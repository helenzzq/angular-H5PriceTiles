<div class="col-12 col-lg-6">
  <div class="row">


    <div class="col-12">
      <div id="container">
        <h3>Trade History</h3>
        <img src="../../../assets/no-data-found.png"
        *ngIf="!enabled">
        <div [ngStyle]="{'visibility':enabled ? 'visible' : 'hidden'}">

          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="Trade Info Tag" >
              <th mat-header-cell *matHeaderCellDef>Currency Pair</th>
              <td mat-cell *matCellDef="let row">{{ row.currencyPair }}</td>
            </ng-container>

            <!-- Currency Pair Column -->
            <ng-container matColumnDef="Currency Pair" >
              <th mat-header-cell *matHeaderCellDef>Currency Pair</th>
              <td mat-cell *matCellDef="let row">{{ row.currencyPair }}</td>
            </ng-container>

            <!-- Direction Column -->
            <ng-container matColumnDef="Direction">
              <th mat-header-cell *matHeaderCellDef>Direction</th>
              <td mat-cell *matCellDef="let row">{{ row.direction }}</td>
            </ng-container>

            <!-- Deal Rate Column -->
            <ng-container matColumnDef="Deal Rate">
              <th mat-header-cell *matHeaderCellDef>Deal Rate</th>
              <td mat-cell *matCellDef="let row">{{ row.dealRate }}</td>
            </ng-container>

            <!-- Notional Column -->
            <ng-container matColumnDef="Notional">
              <th mat-header-cell *matHeaderCellDef>Notional</th>
              <td mat-cell *matCellDef="let row">{{ row.notional }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="headers"></tr>
            <tr mat-row *matRowDef="let row; columns: headers"></tr>
          </table>
      </div>
      </div>
    </div>
  </div>
</div>
