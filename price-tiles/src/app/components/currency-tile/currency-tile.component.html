<!--Single Currency Pair Tile-->

<div class="currency-pair" style="background-color:black">
    <div>
      <img src="../../../assets/citi-velocity-logo.jpeg" width="40" height="30">
      <button id="delete-btn" mat-mini-fab style="color:red;background-color:black;" (click)="onDeleteTile()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <form [formGroup]="tileForm" >
      <mat-form-field>
        <mat-label style="color:black;">Currency Pair</mat-label>
        <mat-select style="color: red;"
          [(value)]="tradeInfo.currencyPair" 
          formControlName="currency_pair_select"
          (selectionChange)="onInitPriceGen()">
          <mat-option *ngFor="let cp of currencyPairs" [value]="cp.name">
            {{ cp.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="
              tileForm.controls['currency_pair_select'].hasError('required')">Currency Pair is Required</mat-error>
      </mat-form-field>
    </form>
    <form [formGroup]="tileForm">
      <mat-form-field>
        <mat-label style="color:black;">Amount</mat-label>
        <mat-select class="select" formControlName="amount_select" [(value)]="tradeInfo.notional">
          <mat-option *ngFor="let quantity of quantities" [value]="quantity.value">
            {{ quantity.value }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="tileForm.controls['amount_select'].hasError('required')">Amount is Required</mat-error>
      </mat-form-field>
    </form>

    <div class="btns">
      <app-trade-button id="bid-btn" [tradeInfo]="tradeInfo" [price]="bidPrice"></app-trade-button>
      <app-trade-button id="ask-btn" [tradeInfo]="tradeInfo" [price]="askPrice"></app-trade-button>
    </div>
</div>
