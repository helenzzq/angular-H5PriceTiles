<button
      type="button"
      class="trade-btn"
      role="button"
      (click)="addTradeEntry()"
    >
      <p class="trade-type">{{tradeInfo.direction}}</p>
      <div class="left-num">{{price.firstFourDigit}}</div>
      <div class="right-num">{{price.lastDigit}}</div>
      <div class="real-price">{{price.fourthFifthDigit}}</div>
</button>
