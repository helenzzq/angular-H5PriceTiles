<!--Single Currency Pair Tile-->

  <div class="currency-pair">
    <select>
      <option value="EUR/USD">EUR/USD</option>
      <option value="EUR/GBP">EUR/GBP</option>
      <option value="USD/CAD">USD/CAD</option>
      <option value="AUD/CAD">AUD/CAD</option>
      <option value="USD/JPY">USD/JPY</option>
    </select>

    <div>
      <select>
        <option value="">2000,000,000</option>
        <option value="">100,000</option>
      </select>
    </div>
    <div>
      <button type="button" class="trade-btn green" >        
        <p class="trade-type">Bid</p>
        <div class="left-num">10.0</div>
        <div class="right-num">20.0</div>
        <div class="real-price">93</div></button>
      <button type="button" class="trade-btn red"
      ><p class="trade-type">Ask</p>
      <div class="left-num">10.0</div>
      <div class="right-num">20.0</div>
      <div class="real-price">93</div></button>
    </div>

  </div>
