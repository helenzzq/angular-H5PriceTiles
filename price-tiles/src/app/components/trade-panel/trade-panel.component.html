
<div id="container">
  <div class="row col-14">
      <h2>Currency Buy and Sell</h2>
      <div id="index-box">
      <div 
      *ngFor="let trade of tradeInfoList">
        <currency-tile class ="col-sm-3" [uuid]="trade.uuid" [tradeInfo]="trade"></currency-tile>
      </div>

      <div class="col-sm-2">
        <div class="buttons">
          <button type="button" class="btn btn-success"
          (click)="onAddTile()">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
