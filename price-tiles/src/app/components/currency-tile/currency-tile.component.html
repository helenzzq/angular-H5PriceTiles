<!--Single Currency Pair Tile-->

<div class="currency-pair">
  <mat-form-field appearance="fill" >
    <mat-label>Currency Pair</mat-label>
    <mat-select class="select">
      <mat-option *ngFor="let cp of currencyPairs" [value]="cp.name">
        {{cp.name}}
      </mat-option>
    </mat-select> 
  </mat-form-field>



    <mat-form-field appearance="fill" >
      <mat-label>Amount</mat-label>
      <mat-select class="select">
        <mat-option *ngFor="let quantity of quantities" [value]="quantity.value">
          {{quantity.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  
  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Amount</mat-label>
    <input matInput type="number" class="example-right-align" placeholder="0">
    <span matPrefix>$&nbsp;</span>
    <span matSuffix>.00</span>
  </mat-form-field>

  <div class="btns">
    <button
      type="button"
      class="trade-btn green"
      role="button"
      (click)="addTradeEntry()"
    >
      <p class="trade-type">Bid</p>
      <div class="left-num">10.0</div>
      <div class="right-num">20.0</div>
      <div class="real-price">93</div>
    </button>
    <button type="button" class="trade-btn red" (click)="addTradeEntry()">
      <p class="trade-type">Ask</p>
      <div class="left-num">10.0</div>
      <div class="right-num">20.0</div>
      <div class="real-price">93</div>
    </button>
  </div>
</div>
